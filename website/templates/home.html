
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />

    <title>Home</title>
</head>
<body>
    <nav class = "navbar navbar-expand-lg navbar-dark bg-dark">
        <button class = "navbar-toggler" type = "button" data-toggle = "collapse" data-target = "#navbar">
            <span class = "navbar-toggler-icon"></span>
        </button>
        <div class = "collapse navbar-collapse" id = "navbar">
            <div class = "navbar-nav">
                <a class = "nav-item nav-link" href = "/home">Home</a>
                <a class = "nav-item nav-link" href = "/logout">Logout</a>
            </div>
        </div>
    </nav>

    <h1 align = "center">Messages</h1>

    

    <div class="card-body" data-mdb-perfect-scrollbar="true" style="position: relative; height: 400px">
        {% for message in messages %}

            {% if message.user_id == user.id %}
                <div class="d-flex justify-content-between">
                    <p class="small mb-1 text-muted"></p>
                    <p class="small mb-1" align = "right">You</p>
                </div>
                <div class="d-flex flex-row justify-content-end mb-4 pt-1">
                    <div>
                    <p class="small p-2 me-3 mb-3 text-white rounded-3 bg-warning">{{ message.textMessage }}</p>
                    </div>
                </div>
            {% else %}
                <div class="d-flex justify-content-between">
                    <p class="small mb-1">{{ message.username }}</p>
                </div>
                <div class="d-flex flex-row justify-content-start">
                <div>
                    <p class="small p-2 ms-3 mb-3 rounded-3" style="background-color: #f5f6f7;">{{ message.textMessage }}</p>
                </div>
                </div>
            {% endif %}
        {% endfor %}
    </div>

    <style>
        .bottom{
            position : sticky;
            bottom : 0

        }
    </style>

    <form method = "POST" class = 'bottom'>
        <textarea name = "message" id = "message" class = "form-control"></textarea>
        <div align = "center">
            <a href = '#pagebottom'>
                <br>
                <button type = "submit" class = "btn btn-primary">Send</button>
            </a>
        </div>
    </form>

    <div id = 'pagebottom' padding-top = 30px width = 100%></div>


    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

</body>
</html>
